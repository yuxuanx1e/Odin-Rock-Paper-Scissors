<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>✌️ Rock Paper Scissors</title>
    
    <script src="https://kit.fontawesome.com/a1bebf060e.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Rock Paper Scissors</h1>


    <div class="info"></div>

    <div class="main">
        <div class="player-avatar"></div>
        <div class="player-choice">❔</div>
        <div class="computer-choice">❔</div>
        <div class="computer-avatar"><img src="images/ai.jpg"></div>
    </div>

    <div class ="controls">
        <button class="btn-square" id ="Rock"><img src="images/rock.png"></button>
        <button class="btn-square" id ="Paper"><img src="images/paper.png"></button>
        <button class="btn-square" id ="Scissors"><img src="images/scissors.png"></button>
    </div>

    <div class ="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          yuxuanx1e
        </p>
        <a href="https://github.com/yuxuanx1e" target="_blank">
          <i class="fab fa-github"></i>
        </a>
    </footer>

</body>
</html>
